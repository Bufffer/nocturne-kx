# =============================================================================
# Usage:
# =============================================================================
# Start all services:
#   docker-compose up -d
#
# Start specific service:
#   docker-compose up -d nocturne-kx
#
# View logs:
#   docker-compose logs -f nocturne-kx
#
# Execute command:
#   docker-compose exec nocturne-kx nocturne-kx --help
#
# Stop all:
#   docker-compose down
#
# Stop and remove volumes:
#   docker-compose down -v
#
# Build and start:
#   docker-compose up --build -d
#
# Security scan:
#   docker-compose config
#   docker scan nocturne-kx:3.0.0
# =============================================================================
