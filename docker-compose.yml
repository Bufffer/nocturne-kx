# =============================================================================
# Networks
# =============================================================================
networks:
  nocturne-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  softhsm-tokens:
    driver: local
