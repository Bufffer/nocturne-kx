# Gitleaks configuration for Nocturne-KX
# Suppresses false positives from domain separation strings

title = "Gitleaks Configuration for Nocturne-KX"

# Use default rules but add custom allowlist
[extend]
useDefault = true

[allowlist]
description = "Allowlist for known false positives in Nocturne-KX"

# Paths to ignore completely
paths = [
    '''\.gitleaks\.toml$''',
    '''tests/.*\.cpp$''',
    '''tests/.*\.hpp$''',
]

# Regexes for false positive suppression
regexes = [
    # Domain separation constants (not secrets)
    '''const char\* domain = "nocturne-[a-z0-9-]+''',
    '''nocturne-hybrid-kem-v\d+''',
    '''nocturne-[a-z-]+-v\d+''',
]

# Commits to ignore (if needed)
commits = []

# Stop words that indicate false positives
stopwords = []
